{% set name = "yatiml" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 354cefe305e45a557eda18cd3adc7680a178b4a4ebf68606404bf967fb7a72af

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python >=3.7
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=5.1,!=5.4.1
    - typing_extensions

test:
  imports:
    - {{ name }}
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/yatiml/yatiml
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: "Reading, checking and writing YAML from Python"

extra:
  recipe-maintainers:
    - LourensVeen
